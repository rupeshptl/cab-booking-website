<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoSwift- Cab Booking</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <header>
    <h1>QuickCab</h1>
    <nav> 
      <a href="#">Home</a> 
      <a href="#">Bookings</a>
      <a href="#">Contact</a> 
    </nav>
  </header>  

  <section class="booking-form">
    <h2>Book Your Ride</h2> 
    <form>
      <label for="pickup">Pickup Location</label> 
      <input type="text" id="pickup" name="pickup" required />

      <label for="drop">Drop Location</label>
      <input type="text" id="drop" name="drop" required />

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Time</label>
      <input type="time" id="time" name="time" required />

      <label for="cabType">Cab Type</label>
      <select id="cabType" name="cabType">
        <option value="auto">Auto Rickshaw</option>
        <option value="electric">Electric Cab</option>
        <option value="traveller">Tempo Traveller</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 QuickCab. All rights reserved.</p>
  </footer>
</body>
</html>
